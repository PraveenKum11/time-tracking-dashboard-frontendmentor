<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main>

    <div class="user-control-card card">
      <div class="user-block">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson Profile Picture">
        <div class="user-block-title">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="control-block">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>

    <div class="work-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">32hr</span>
          <span class="old-time placeholder">Last Week - 36hr</span>
        </div>
      </div>
    </div>

    <!-- Extra Cards -->
    <div class="play-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">10hrs</span>
          <span class="old-time placeholder">Last Week - 8hrs</span>
        </div>
      </div>
    </div>

    <div class="study-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">4hrs</span>
          <span class="old-time placeholder">Last Week - 7hrs</span>
        </div>
      </div>
    </div>

    <div class="exercise-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">4hrs</span>
          <span class="old-time placeholder">Last Week - 5hrs</span>
        </div>
      </div>
    </div>

    <div class="social-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">5hrs</span>
          <span class="old-time placeholder">Last Week - 10hrs</span>
        </div>
      </div>
    </div>

    <div class="selfcare-card activity-card card">
      <div class="activity-details-block">
        <div class="activity-details-row">
          <h2>Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="Options">
        </div>
        <div class="activity-details-row activity-details-time">
          <span class="current-time placeholder">2hrs</span>
          <span class="old-time placeholder">Last Week - 2hrs</span>
        </div>
      </div>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
